<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Conf 2025 - Your Ticket</title>

  <!-- PreconexÃ£o e Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="ticket.css">
</head>
<body>
  <main>
    <h1 id="congratsText"></h1>
    <p id="emailText"></p>

    <div class="ticket-container">
      <div class="ticket-header">
        <h2 class="conference-title">CODING CONF</h2>
        <span class="conference-date" id="conferenceDate"></span>
      </div>

      <div class="ticket-body">
        <div class="user-info">
          <img id="avatarImg" src="" alt="User Avatar">
          <div class="user-details">
            <strong id="userNameText"></strong>
            <span id="userGitHubText"></span>
          </div>
        </div>
        <div class="ticket-code" id="ticketCode">#000000</div>
      </div>
    </div>
  </main>

  <!-- Link para o arquivo JavaScript externo -->
  <script src="ticket.js"></script>
</body>
</html>
