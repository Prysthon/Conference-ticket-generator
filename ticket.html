<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Conf 2025 - Your Ticket</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #11081A;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    /* Fundo com padrão abstrato */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./assets/images/background-desktop.png') no-repeat center center/cover;
      opacity: 0.25;
      z-index: -1;
    }

    main {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      color: #bdbdbd;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    
    /* Destaque para o email */
    .highlight-email {
      color: #e76f51;
      font-weight: bold;
    }

    .ticket-container {
      background: url('./assets/images/pattern-ticket.svg') no-repeat center center;
      background-size: cover;
      border-radius: 16px;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
      color: #ffffff;
    }

    /* Cabeçalho alinhado à esquerda */
    .ticket-header {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    /* Título maior */
    .conference-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    /* Data (hoje e Salvador, BA) em fonte menor */
    .conference-date {
      font-size: 0.9rem;
      color: #e0e0e0;
      display: block;
    }

    .ticket-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #6b46c1;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .user-details strong {
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .user-details span {
      font-size: 0.85rem;
      color: #bdbdbd;
    }

    /* Código do ingresso:
       - Exibido verticalmente (writing-mode)
       - Centralizado verticalmente
       - 6 caracteres, iniciando com "#" */
    .ticket-code {
      font-size: 1.2rem;
      color: #bdbdbd;
      writing-mode: vertical-lr;
      text-align: center;
      /* Garante que o elemento ocupe um espaço mínimo para centralização */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .ticket-body {
        flex-direction: column;
        gap: 1rem;
      }

      .ticket-code {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="congratsText"></h1>
    <p id="emailText"></p>

    <div class="ticket-container">
      <div class="ticket-header">
        <h2 class="conference-title">CODING CONF</h2>
        <span class="conference-date" id="conferenceDate"></span>
      </div>

      <div class="ticket-body">
        <div class="user-info">
          <img id="avatarImg" src="" alt="User Avatar">
          <div class="user-details">
            <strong id="userNameText"></strong>
            <span id="userGitHubText"></span>
          </div>
        </div>
        <div class="ticket-code" id="ticketCode">#000000</div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Recuperando dados do localStorage
      const userName = localStorage.getItem("userName") || "Guest";
      const userEmail = localStorage.getItem("userEmail") || "guest@example.com";
      const userGitHub = localStorage.getItem("userGitHub") || "@guest";
      const userAvatar = localStorage.getItem("userAvatar") || "";

      // Exibindo texto principal
      const congratsText = document.getElementById("congratsText");
      congratsText.textContent = `Congrats, ${userName}! Your ticket is ready.`;

      // A mensagem de email agora destaca o endereço
      const emailText = document.getElementById("emailText");
      emailText.innerHTML = `We've emailed your ticket to <span class="highlight-email">${userEmail}</span> and will send updates in the run up to the event.`;

      // Exibindo dados no ticket
      document.getElementById("userNameText").textContent = userName;
      document.getElementById("userGitHubText").textContent = userGitHub;
      
      // Exibindo imagem de avatar, se existir
      const avatarImg = document.getElementById("avatarImg");
      avatarImg.src = userAvatar ? userAvatar : "./assets/images/icon-upload.svg";

      // Atualiza o cabeçalho com data de hoje e local "Salvador, BA"
      const conferenceDateEl = document.getElementById("conferenceDate");
      const today = new Date();
      const options = { day: 'numeric', month: 'short', year: 'numeric' };
      const formattedDate = today.toLocaleDateString('en-US', options);
      conferenceDateEl.textContent = `${formattedDate} | Salvador, BA`;

      // Função para gerar código do ingresso: 6 caracteres alfanuméricos com hash inicial
      function generateTicketCode() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let code = '';
        for (let i = 0; i < 6; i++) {
          code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return '#' + code;
      }

      // Define o código no elemento, exibido verticalmente
      document.getElementById("ticketCode").textContent = generateTicketCode();
    });
  </script>
</body>
</html>
